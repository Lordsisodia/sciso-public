<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/siso-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISO - Client & Partner Portal</title>
    <meta name="description" content="SISO - The ultimate platform for client collaboration and partnership growth. Access your client portal or join our partner network." />
    <meta name="keywords" content="SISO, client portal, partner network, collaboration, project management, commissions" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="SISO - Client & Partner Portal" />
    <meta property="og:description" content="The ultimate platform for client collaboration and partnership growth." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://siso.agency" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//api.siso.agency" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Loading styles to prevent flash -->
    <style>
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #fafafa 50%, #fdf4ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
        opacity: 0.8;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6b7280;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 0.875rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div id="root-loading">
        <div style="text-align: center;">
          <img src="/siso-logo.svg" alt="SISO" class="loading-logo" />
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading SISO Platform...</div>
        </div>
      </div>
    </div>
    
    <script>
      // Remove loading screen when React takes over
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('root-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loading.remove(), 300);
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
