<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/partner-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="SISO Partners, partnership portal, commission tracking, referral management, digital agency partnership" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://partners.siso.agency/" />
    <meta property="og:title" content="SISO Partners - Partner Portal" />
    <meta property="og:description" content="Manage your SISO partnership, track commissions, and grow your earnings through our comprehensive partner portal." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://partners.siso.agency/" />
    <meta property="twitter:title" content="SISO Partners - Partner Portal" />
    <meta property="twitter:description" content="Manage your SISO partnership, track commissions, and grow your earnings through our comprehensive partner portal." />
    <meta property="twitter:image" content="https://partners.siso.agency/twitter-image.png" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#9333ea" />
    <meta name="msapplication-TileColor" content="#9333ea" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.siso.agency" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Prefetch DNS -->
    <link rel="dns-prefetch" href="//api.siso.agency" />
    <link rel="dns-prefetch" href="//cdn.siso.agency" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- CSP (Content Security Policy) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://api.siso.agency https://www.google-analytics.com;
      media-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " />
    
    <!-- Performance Hints -->
    <link rel="prefetch" href="/assets/icons/partner-icons.svg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SISO Partners Portal",
      "description": "Partner portal for managing SISO partnerships, tracking commissions, and growing earnings",
      "url": "https://partners.siso.agency",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "provider": {
        "@type": "Organization",
        "name": "SISO Agency",
        "url": "https://siso.agency"
      }
    }
    </script>
    
    <!-- Partner Portal Specific Styles -->
    <style>
      /* Critical CSS for partner portal */
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #faf5ff 0%, #eff6ff 100%);
        min-height: 100vh;
      }
      
      /* Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #faf5ff 0%, #eff6ff 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(147, 51, 234, 0.2);
        border-top: 3px solid #9333ea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 16px;
        color: #9333ea;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
      
      /* Partner-specific root styles */
      #root {
        min-height: 100vh;
        position: relative;
      }
      
      /* Ensure proper font rendering */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Partner portal gradient background */
      .partner-bg {
        background: linear-gradient(135deg, #faf5ff 0%, #eff6ff 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Partner Portal...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Google Analytics (replace with your GA4 ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', {
        page_title: 'Partner Portal',
        custom_map: {
          'dimension1': 'partner_tier',
          'dimension2': 'partner_status'
        }
      });
    </script>
    
    <!-- Remove loading screen when React app starts -->
    <script>
      // Remove loading screen after a maximum of 3 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
        document.body.classList.add('app-loaded');
      }, 3000);
      
      // Also remove when the React app signals it's ready
      window.addEventListener('DOMContentLoaded', () => {
        // This will be triggered by React when it's fully loaded
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.addedNodes.length > 0) {
              const loadingScreen = document.getElementById('loading-screen');
              if (loadingScreen) {
                setTimeout(() => {
                  loadingScreen.style.opacity = '0';
                  loadingScreen.style.transition = 'opacity 0.3s ease-out';
                  setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    document.body.classList.add('app-loaded');
                  }, 300);
                }, 500);
              }
              observer.disconnect();
            }
          });
        });
        
        observer.observe(document.getElementById('root'), {
          childList: true,
          subtree: true
        });
      });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Error Boundary Script -->
    <script>
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // You can add error reporting here
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        // You can add error reporting here
      });
    </script>
  </body>
</html>
